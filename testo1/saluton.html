<!DOCTYPE html>
<html>
<body>

<p>Tiu chi ekzemplo vokas funkcion, kiu redonas la valoron de PI:</p>

<p id="demo"></p>

<script>
function myFunction() {
  return Math.PI;
}

document.getElementById("demo").innerHTML = myFunction();
</script>
  
<p>iu chi ekzemplo vokas funkcion, kiu plenuman kalkuladon kaj redonas la rezulton:</p>

<p id="demo1"></p>

<script>
function myFunction(a, b) {
  return a * b;
}

document.getElementById("demo1").innerHTML = myFunction(4, 3);
</script>  

</body>
</html>
